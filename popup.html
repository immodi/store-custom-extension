<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 15rem;
                width: 30rem;
                background-color: #f0f0f0;
            }

            /* Spinner styling */
            .spinner {
                border: 4px solid rgba(0, 0, 0, 0.1);
                border-top: 4px solid #3498db;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                display: none;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Checkmark animation */
            .checkmark {
                width: 60px;
                height: 60px;
                display: none;
                border-radius: 50%;
                background-color: #2ecc71;
                position: relative;
                justify-content: center;
                align-items: center;
                animation: popIn 0.3s ease-out;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .checkmark::after {
                content: "";
                position: absolute;
                width: 18px;
                height: 32px;
                border: solid white;
                border-width: 0 4px 4px 0;
                transform: rotate(45deg);
            }

            @keyframes popIn {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                80% {
                    transform: scale(1.1);
                    opacity: 1;
                }
                100% {
                    transform: scale(1);
                }
            }
        </style>
    </head>
    <body>
        <button id="clickButton">Add Product</button>
        <div class="spinner"></div>
        <div class="checkmark"></div>
        <script src="popup.js"></script>
    </body>
</html>
